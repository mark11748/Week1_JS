<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">

      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button class="btn-success" type="submit">Submit</button>
      </form><br>
      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button class="btn-success" type="submit">Submit</button>
      </form><br>
      <form id="calculator">
        <input class="calc-Input" id="num1" type="number"><br>
        <input class="calc-Input" id="num2" type="number"><br>
        <select class="calc-operator" id="operator"><br>
          <option value="1">ADDITION</option>
          <option value="2">SUBTRACT</option>
          <option value="3">MULTIPLY</option>
          <option value="4">DIVIDE</option>
        </select>

        <button class="btn-success" type="submit">Submit</button>
      </form>
      <ul id="solution"></ul>

      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>

    </div>
  </body>
</html>
